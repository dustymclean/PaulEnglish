<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    @keyframes drawPen { 0% { stroke-dashoffset: 100; } 100% { stroke-dashoffset: 0; } }
    @keyframes pulseGlow { 0%, 100% { stroke-width: 14; opacity: 0.8; filter: drop-shadow(0 0 0px rgba(212,175,55,0)); } 50% { stroke-width: 18; opacity: 1; filter: drop-shadow(0 0 20px rgba(212,175,55,0.9)); } }
    .signature { fill: none; stroke: #D4AF37; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 100; stroke-dashoffset: 100; animation: drawPen 2s ease-out forwards, pulseGlow 3s infinite ease-in-out 2s; }
    .animated-border { animation: pulseGlow 3s infinite ease-in-out; }
  </style>
  <rect width="512" height="512" rx="120" fill="#1C1C1E"/>
  <rect class="animated-border" x="40" y="40" width="432" height="432" rx="90" fill="none" stroke="#D4AF37" stroke-width="12" opacity="0.8"/>
  <path class="signature" pathLength="100" d="M 170,330 L 170,180 C 240,180 260,200 260,230 C 260,260 220,280 170,280" />
  <path class="signature" pathLength="100" d="M 330,180 L 270,180 L 270,330 L 340,330 M 270,255 L 320,255" />
</svg>